<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22670361_VoThiCamTu</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<style>
    *{
        box-sizing: border-box;
        margin: 0 auto;
    }
    .wrapper{
        width: 789px;
        height: 500px;
    }
</style>
<script>
    function Nhap(){
        var tendn, mk;
        tendn = document.getElementById("txtus").value;
        mk = document.getElementById("txtmk").value;

        var cafe = new Array();

        var taphop = document.querySelectorAll("input[type='checkbox']");
        taphop.forEach(function(chk){
            if(chk.checked)
                cafe.push(chk.value);
        });

        var gtinh;
        var taphopgt = document.querySelectorAll("input[type='radio']");
        taphopgt.forEach(function(ra){
            if(ra.checked)
                gtinh = ra.value;
        });

        var w = window.open("info.html");
        localStorage.setItem("us", tendn);
        localStorage.setItem("pd", mk);
        localStorage.setItem("cf", cafe);
        localStorage.setItem("gt", gtinh);


 }
</script>
<body>
    <div class="wrapper">
        <form action="">
            <input type="text" id="txtus" placeholder="User name">
            <br>
            <input type="password" name="" id="txtmk" placeholder="Password">
            <br>
            <input type="radio" name="gt" id="" value="Nam">Nam
            <input type="radio" name="gt" id="" value="Nu">Nu
            <br>
            <input type="checkbox" value="Trung Nguyen">Trung Nguyen
            <br>
            <input type="checkbox" value="MeKong">MeKong
            <br>
            <input type="checkbox" value="New Blue">New Blue
            <br>
            <input type="checkbox" value="Tra Sua">Tra Sua
            <br>
            <input type="button" value="Nhap" onclick="Nhap()">
        </form>
    </div>
    
</body>
</html>
